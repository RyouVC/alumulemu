<!doctype html>
<html>
    <head>
        <title>User Management</title>
    </head>
    <body>
        <h1>User Management</h1>
        <div>
            <h2>Create User</h2>
            <form id="createUserForm">
                <input
                    type="text"
                    id="username"
                    placeholder="Username"
                    required
                />
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    required
                />
                <button type="submit">Create User</button>
            </form>
        </div>
        <div>
            <h2>Users</h2>
            <ul id="usersList"></ul>
        </div>
        <script src="js/users.js"></script>
    </body>
</html>
